<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <form action="destino.html" method="post">
            <h3>Dados Pessoais</h3>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Seu nome" id="nome">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" placeholder="Seu email" id="email">
            </p>
            <p>
                <label for="numero">Telefone:</label>
                <input type="number" placeholder="Seu número telefone" id="numero">
            </p>
            <h3>Pesquisa</h3>
            <p>
                <h4>Pergunta 01</h4>
                <input type="radio" name="pergunta01" id="1um">
                <label for="1um">Resposta 01</label>
                <input type="radio" name="pergunta01" id="1dois">
                <label for="1dois">Resposta 02</label>
                <input type="radio" name="pergunta01" id="1tres">
                <label for="1tres">Resposta 03</label>
            </p>
            <p>
                <h4>Pergunta 02</h4>
                <input type="radio" name="pergunta02" id="2um">
                <label for="2um">Resposta 01</label>
                <input type="radio" name="pergunta02" id="2dois">
                <label for="2dois">Resposta 02</label>
                <input type="radio" name="pergunta02" id="2tres">
                <label for="2tres">Resposta 03</label>
            </p>
            <p>
                <h4>Pergunta 04</h4>
                <select>
                    <option>Opção 01</option>
                    <option>Opção 02</option>
                    <option>Opção 03</option>
                </select>
            </p>
            <p>
                <input type="checkbox" name="termos" id="concordo">
                Autorizo a divulgação das minhas respostas com terceiros.
            </p>
            <p>
                <input type="button" value="Enviar">
            </p>
        </form>
    </body>
</html>
